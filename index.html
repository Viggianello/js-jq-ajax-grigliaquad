<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>API quadratini</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"> -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="body-header">
            <div class="griglia">
                <!-- griglia di<div class="quadratino"></div> -->
            </div>
        </div>

        <!-- costruisco il template che mi servera per inserire i messaggi da parte dell utente tramite javascritp con la libreria handlebars -->
        <script id="entry-template" type="text/x-handlebars-template">
                <div class="messaggio {{classe}}">
                    <li class="nuovo-messaggio">{{nuovomessaggio }}</li>
                    <span class="orario-mes-inviati">09.00</span>
                    <div class="message-options-panel">
    					<div class="message-info">Info messaggio</div>
    					<div class="message-destroy">Cancella messaggio</div>
    				</div>
                </div>

        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
